{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container-fluid products-page">
    <div class="row">
        <div class="col text-center">
            <h2>Products</h2>
        </div>
    </div>
    <div class="row justify-content-start">
        {% for product in products %}
        <div class="col col-md-4 mb-5">
            <a href="{% url 'product_details' product.id %}">
                <img src="{{ product.image.url}}" alt="{{ product.name }}">
            </a>
            <p>{{ product.name }}</p>
            <p>{{ product.rating }}/5<i class="fas fa-star"></i></p>
            <p>Â£{{ product.price }}</p>
            <form method="POST" action="{% url 'add_to_bag' product.id %}">
                {% csrf_token %}
                <div class="form-row">
                    <label for="id_qty_{{ product.id }}">Quantity:</label>
                    <input type="number" name="quantity" value="1" min="1" max="99" data-item-id="{{ product.id }}" id="id_qty_{{ product.id }}">
                    <input type="submit" value="Add to bag">
                </div>
                <input type="hidden" name="redirect_url" value="{{ request.path }}">
            </form>

        </div>
        {% endfor %}
    </div>
</div>









{% endblock %}
