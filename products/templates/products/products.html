{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col">
            <h2>Products</h2>
        </div>
        {% for product in products %}
            <p>{{ product.name }}</p>
            <img src="{{ product.image.url }}">
        {% endfor %}
    </div>
</div>









{% endblock %}
