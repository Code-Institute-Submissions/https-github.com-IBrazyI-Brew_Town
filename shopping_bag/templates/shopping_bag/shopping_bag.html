{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container text-center">
        <div class="row">
            <div class="col-6 offset-3">
                <h2>Shopping Bag</h2>
            </div>
        </div>
        <div class="row text-center">
            <p>Free delivery on orders over Â£{{ free_delivery_threshold }}</p>
        </div>
        {% if bag_items %}
        <div class="row">
            {{ bag_items }}
        </div>
        {% else %}
        <div class="row">
            <div class="col-6 offset-3">
            <p>There is nothing in your bag</p>
            <a class="btn btn-secondary" href="{% url 'products' %}">Return to store</a>
            </div>
        </div>
        {% endif %}
    </div>
{% endblock %}
