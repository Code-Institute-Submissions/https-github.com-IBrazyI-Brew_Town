{% extends 'base.html' %}

{% block content %}

<div class="container push-down">
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="col mt-3 mb-5">
            {% for review in reviews %}
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">{{ review.title }}</h2>
                    <p class="card-text text-muted h6">{{ review.author }} | {{ review.created_on}} </p>
                    <p class="card-text">{{review.content|slice:":200" }}</p>
                    <a href="{% url 'reviews_details' review.slug  %}" class="btn btn-outline-dark">Read More &rarr;</a>
                    {% if request.user == review.author or user.is_superuser %}
                    <a href="{% url 'delete_review' review.slug %}" class="right btn btn-outline-danger">Delete</a>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
