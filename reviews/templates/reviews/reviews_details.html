{% extends 'base.html' %}

{% block content %}

<div class="container">
  <div class="row">
    <h2>{{ review.title }}</h2>
    <p>{{ review.author }}</p>
    <p>{{ review.content }}</p>
  </div>
  <div class="row">
    {% for comment in comments %}
    <div class="row">
      <p>{{ comment.content }}</p>
      <p>{{ comment.created_on }}</p>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
